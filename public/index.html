<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Iniciar Sesión</button>
  </form>

  <div id="adminPanel" style="display: none;">
    <h3>Agregar Usuario</h3>
    <form id="addUserForm">
      <label for="name">Nombre:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" required><br>
      <label for="role">Rol:</label><br>
      <select id="role" name="role">
        <option value="admin">Admin</option>
        <option value="user">Usuario</option>
      </select><br><br>
      <button type="button" onclick="addUser()">Agregar Usuario</button>
    </form>

    <div id="userList">
      <h3>Usuarios Agregados</h3>
      <ul id="users"></ul>
    </div>
  </div>

  <script>
    async function handleLoginSubmit(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;


      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        console.log('Response from server:', data);
        alert(data.message);

        if (data.success) {
          localStorage.setItem('userRole', data.role);
          console.log('User role set to:', data.role);

          const userResponse = await fetch('/api/user_info', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${data.token}`
            }
          });
          const userData = await userResponse.json();
          localStorage.setItem('userName', userData.name);
          console.log('User name set to:', userData.name);
          window.location.href = '/dashboard.html';
        }
      } catch (error) {
        console.error('Error:', error);

      }
    }

    // Función para agregar usuario
    async function addUser() {
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        role: document.getElementById('role').value
      };

      try {
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const newUser = await response.json();
        console.log('Usuario agregado:', newUser);
        alert('Usuario agregado exitosamente');
        updateUserList();
      } catch (error) {
        console.error('Error al agregar usuario:', error);
      }
    }

    // Función para actualizar la lista de usuarios
    async function updateUserList() {
      try {
        const response = await fetch('/api/users');
        const usersData = await response.json();
        const userList = document.getElementById('users');
        userList.innerHTML = '';
        usersData.forEach(user => {
          const userListItem = document.createElement('li');
          userListItem.textContent = user.name;

          // Agregar botón para eliminar usuario
          const deleteButton = document.createElement('button');
          deleteButton.textContent = 'Eliminar';
          deleteButton.addEventListener('click', () => deleteUser(user.id));
          userListItem.appendChild(deleteButton);
          userList.appendChild(userListItem);
        });
      } catch (error) {
        console.error('Error al obtener la lista de usuarios:', error);

      }
    }

    // Función para eliminar usuario
    async function deleteUser(userId) {
      try {
        const response = await fetch(`/api/users/${userId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          alert('Usuario eliminado exitosamente');
          updateUserList();
        } else {
          alert('Error al eliminar usuario');
        }
      } catch (error) {
        console.error('Error al eliminar usuario:', error);
      }
    }

    // Agregar un event listener para manejar el envío del formulario
    document.getElementById('loginForm').addEventListener('submit', handleLoginSubmit);

    // Llamar a updateUserList() para cargar la lista de usuarios al cargar la página
    updateUserList();
  </script>
</body>

</html>
